apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-scraper
  namespace: scrapers
  labels:
    app: test-scraper
    team: scrapers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-scraper
  template:
    metadata:
      labels:
        app: test-scraper
    spec:
      containers:
      - name: test-scraper
        image: nginx:alpine  # Using nginx as a test image
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 5
