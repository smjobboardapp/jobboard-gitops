apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-strimzi-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://strimzi.io/charts/
    chart: strimzi-kafka-operator
    targetRevision: 0.44.0
    helm:
      valuesObject:
        watchNamespaces: []
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  info:
    - name: 'sync-wave'
      value: '1'
