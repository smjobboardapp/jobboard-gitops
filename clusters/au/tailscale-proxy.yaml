apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-proxy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/smjobboardapp/jobboard-gitops.git
    targetRevision: HEAD
    path: apps/tailscale-proxy
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
