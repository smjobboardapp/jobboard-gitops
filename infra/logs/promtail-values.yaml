daemonset:
  enabled: true

config:
  clients:
    - url: http://observability-loki.loki.svc.cluster.local:3100/loki/api/v1/push

# Privileged mode - required for hostPath access
daemonSetVolumes:
  - name: varlog
    hostPath:
      path: /var/log
  - name: varlibdockercontainers
    hostPath:
      path: /var/lib/docker/containers
  - name: etcmachineid
    hostPath:
      path: /etc/machine-id

daemonSetVolumeMounts:
  - name: varlog
    mountPath: /var/log
    readOnly: true
  - name: varlibdockercontainers
    mountPath: /var/lib/docker/containers
    readOnly: true
  - name: etcmachineid
    mountPath: /etc/machine-id
    readOnly: true

# Security context - privileged for node access
securityContext:
  privileged: true
  runAsUser: 0
  runAsGroup: 0

tolerations:
  - effect: NoSchedule
    operator: Exists

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi
